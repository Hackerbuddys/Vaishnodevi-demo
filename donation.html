<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Now - Vaishnodevi Trust</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
    }
    .donation-box {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-donate {
      background: #A40E0D;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-donate:hover {
      background: #F74507;
    }
  </style>
</head>
<body>

  <div class="donation-box">
    <h2 class="text-center">Make a Donation</h2>
    <p class="text-center">Support our cause by donating securely in INR.</p>

    <form id="donationForm">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control" placeholder="Enter your full name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Donation Amount (INR)</label>
        <input type="number" id="amount" class="form-control" placeholder="Enter amount" required>
      </div>

      <button type="button" class="btn-donate w-100" id="payBtn">Donate Now</button>
    </form>
  </div>

  <!-- Razorpay Script -->
 <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  document.getElementById("payBtn").onclick = function (e) {
    e.preventDefault();

    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let amount = document.getElementById("amount").value * 100; // INR â†’ Paise

    if (!amount || amount <= 0) {
      alert("Please enter a valid donation amount.");
      return;
    }

    var options = {
      "key": "rzp_test_abc123xyz", // ðŸ”‘ Replace with your Key ID
      "amount": amount,
      "currency": "INR",
      "name": "Vaishnodevi Charitable Trust",
      "description": "Donation Payment",
      "handler": function (response) {
        alert("âœ… Payment Successful! Payment ID: " + response.razorpay_payment_id);
        // You can send response.razorpay_payment_id to your backend for verification
      },
      "prefill": {
        "name": name,
        "email": email
      },
      "theme": {
        "color": "#A40E0D"
      }
    };

    var rzp1 = new Razorpay(options);
    rzp1.open();
  }
</script>

</body>
</html>
